name: Drupal camp theme
type: theme
description: A custom Drupal theme for drupal camp.
core_version_requirement: ^9 || ^10
base theme: olivero
regions:
  header: Header
  hero: 'Hero (full width)'
  content: Content
  footer: 'Footer'
  footer2: 'Footer 2'
libraries:
  - camp/global-styling
libraries-override:
  olivero/global-styling:
    css:
      component:
        css/components/table.css: false